<html>
    <head>
        <title>Hej med dig. her er en god hjemmeside</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#setbtn").click(function () {
                    $.ajax({
                        type: "POST",
                        url: "api/quote/" + $("#quote").val()
                        
                    });
                });
                $("#getbtn").click(function () {
                    $.ajax({
                        url: "api/quote/"+$("#lorteinputpikkelort").val(),
                        type: "GET"
                    }).done(function (dataFromServer) {
                        $("#quote").val(dataFromServer.quote);
                    }).fail(function () {
                        alert("go away u silly devil");
                    });
                });

            });
            


        </script>
    </head>
    <body>
        <div>quote</div>
        <br>
        <div><input id="lorteinputpikkelort" type="text" placeholder="enter id"> <button id="getbtn">get quote</button></div>
        <div><input id="quote" style="width: 60em;" placeholder="quote comes here"><button id="setbtn">set quote</button></div>

    </body>
</html>
